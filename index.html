<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap ar bank</title>
</head>
<body>

    <header>
        <h2 class="text-5xl text-center mt-4" >Welcome to <span class="text-violet-700">Baap ar bank!!</span></h2>
    </header>
    <main>
        <section class="bg-sky-700 w-9/12 mx-auto mt-12 p-12">
            <h3 class="text-3xl">Please Login</h3>
            <div class="mt-10">
                <input class="p-5 w-3/5" type="email" name="" id="email-field" placeholder="Enter your email here..">
                <input class="p-5 block mt-5 w-3/5" type="password" name="" id="password-field" placeholder="Enter your password here..">

                <button id="submit-btn" class="mt-5 bg-slate-100 hover:bg-sky-300 p-3 rounded font-bold">Submit</button>
            </div>
        </section>
    </main>


    <script src="custom.js"></script>
</body>
</html>
